<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1 class="title-text">Leap year calculator</h1>
                        <div id="leapYear" class="form">
                            <input class="form-input" type="number" id="year">
                            <input class="btn" type="submit" value="Check" onclick="checkLeapYear()">
                        </div>
                        <div id="leapyearResult"></div>
                    </div>

                    <div class="col-6">
                        <h1 class="title-text">Factorial calculator</h1>
                        <div class="form">
                            <input class="form-input" type="number" id="factorial">
                            <input class="btn" type="submit" value="Check" onclick="checkFactorial()">
                        </div>
                        <div id="factorialResult"></div>
                    </div>

                    <div class="col-6">
                        <h1 class="title-text">Fibonacci calculator</h1>
                        <div class="form">
                            <input class="form-input" type="number" id="fibonacci">
                            <input class="btn" type="submit" value="Check" onclick="checkFibonacci()">
                        </div>
                        <div id="fibonacciResult"></div>
                    </div>

                    <div class="col-6">
                        <h1 class="title-text">Prime number checker</h1>
                        <div class="form">
                            <input class="form-input" type="number" id="pNumber">
                            <input class="btn" type="submit" value="Check" onclick="checkPrime()">
                        </div>
                        <div id="primeResult"></div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
